name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "Bэckend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "Bэckend/**"
      - ".github/workflows/backend.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Bэckend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Run backend tests
        run: ./mvnw test
