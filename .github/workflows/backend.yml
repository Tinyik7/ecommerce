name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Locate backend and run tests
        run: |
          BACKEND_DIR="$(find . -maxdepth 3 -type f -name mvnw -path '*ckend/*' | head -n 1 | xargs dirname)"
          if [ -z "$BACKEND_DIR" ]; then
            echo "Backend directory with mvnw was not found"
            exit 1
          fi
          echo "Using backend dir: $BACKEND_DIR"
          cd "$BACKEND_DIR"
          ./mvnw test
