name: Flutter CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/flutter.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/flutter.yml"

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Static analysis
        run: flutter analyze
      - name: Unit tests
        run: |
          if [ -d test ] && find test -name '*_test.dart' -print -quit | grep -q .; then
            flutter test
          else
            echo "No Flutter tests found, skipping."
          fi
